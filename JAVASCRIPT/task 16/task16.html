<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Loops and Conditions Tasks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 8px 0; padding: 8px 16px; }
    .output { margin: 10px 0 20px; font-weight: bold; }
  </style>
</head>
<body>

<h2>1. Display even numbers up to n</h2>
<input type="number" id="task1Input" placeholder="Enter number" />
<button onclick="displayEvenNumbers()">Show Even Numbers</button>
<div id="task1Output" class="output"></div>

<hr />

<h2>2. Check vowel or consonant</h2>
<input type="text" id="task2Input" maxlength="1" placeholder="Enter a character" />
<button onclick="checkVowelConsonant()">Check Character</button>
<div id="task2Output" class="output"></div>

<hr />

<h2>3. Count even and odd numbers from 1 to 999</h2>
<button onclick="countEvenOdd()">Count Even and Odd</button>
<div id="task3Output" class="output"></div>

<hr />

<h2>4. Count occurrence of a character in a string</h2>
<input type="text" id="task4String" placeholder="Enter a string" />
<input type="text" id="task4Char" maxlength="1" placeholder="Enter character to count" />
<button onclick="countCharOccurrence()">Count Occurrence</button>
<div id="task4Output" class="output"></div>

<hr />

<h2>5. Sum and average of array elements [1, 9, 8]</h2>
<button onclick="sumAndAverage()">Calculate Sum & Average</button>
<div id="task5Output" class="output"></div>

<hr />

<h2>6. Largest number in array [1, 9, 8]</h2>
<button onclick="findLargest()">Find Largest Number</button>
<div id="task6Output" class="output"></div>

<script src="task16.js">
</script>

</body>
</html>
